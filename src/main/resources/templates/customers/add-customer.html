<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<form method="post" action="add-customer">
   <div class="form-group col-md-6">
      <label for="firstName">First Name:</label>
      <input type="text" th:field="${customer.firstName}" class="form-control" placeholder="Enter first name" id="firstName">
      <p class="error" th:errors="${customer.firstName}"></p>
   </div>
   <div class="form-group col-md-6">
      <label for="lastName">Last Name:</label>
      <input type="text" th:field="${customer.lastName}" class="form-control" placeholder="Enter last name" id="lastName">
      <p class="error" th:errors="${customer.lastName}"></p>
   </div>
   <div class="form-group col-md-12">
      <label for="street-address">Street Address:</label>
      <input type="text" th:field="${customer.streetAddress}" class="form-control" placeholder="Enter address" id="street-address">
      <p class="error" th:errors="${customer.streetAddress}"></p>
   </div>
   <div class="form-group col-md-6">
      <label for="city">City:</label>
      <input type="text" th:field="${customer.city}" class="form-control" placeholder="Enter city" id="city">
      <p class="error" th:errors="${customer.city}"></p>
   </div>
   <div class="form-group col-md-3">
      <label for="state">State:</label>
      <select name="state" id="state" class="form-control" required>
         <option value="">Select</option>
         <option value="AL">Alabama</option>
         <option value="AK">Alaska</option>
         <option value="AZ">Arizona</option>
         <option value="AR">Arkansas</option>
         <option value="CA">California</option>
         <option value="CO">Colorado</option>
         <option value="CT">Connecticut</option>
         <option value="DE">Delaware</option>
         <option value="DC">District Of Columbia</option>
         <option value="FL">Florida</option>
         <option value="GA">Georgia</option>
         <option value="HI">Hawaii</option>
         <option value="ID">Idaho</option>
         <option value="IL">Illinois</option>
         <option value="IN">Indiana</option>
         <option value="IA">Iowa</option>
         <option value="KS">Kansas</option>
         <option value="KY">Kentucky</option>
         <option value="LA">Louisiana</option>
         <option value="ME">Maine</option>
         <option value="MD">Maryland</option>
         <option value="MA">Massachusetts</option>
         <option value="MI">Michigan</option>
         <option value="MN">Minnesota</option>
         <option value="MS">Mississippi</option>
         <option value="MO">Missouri</option>
         <option value="MT">Montana</option>
         <option value="NE">Nebraska</option>
         <option value="NV">Nevada</option>
         <option value="NH">New Hampshire</option>
         <option value="NJ">New Jersey</option>
         <option value="NM">New Mexico</option>
         <option value="NY">New York</option>
         <option value="NC">North Carolina</option>
         <option value="ND">North Dakota</option>
         <option value="OH">Ohio</option>
         <option value="OK">Oklahoma</option>
         <option value="OR">Oregon</option>
         <option value="PA">Pennsylvania</option>
         <option value="RI">Rhode Island</option>
         <option value="SC">South Carolina</option>
         <option value="SD">South Dakota</option>
         <option value="TN">Tennessee</option>
         <option value="TX">Texas</option>
         <option value="UT">Utah</option>
         <option value="VT">Vermont</option>
         <option value="VA">Virginia</option>
         <option value="WA">Washington</option>
         <option value="WV">West Virginia</option>
         <option value="WI">Wisconsin</option>
         <option value="WY">Wyoming</option>
      </select>
   </div>
   <div class="form-group col-md-3">
      <label for="zip">Zip Code:</label>
      <input type="text" th:field=${customer.zip} class="form-control" placeholder="Enter zip code" id="zip">
   </div>
   <div class="form-group col-md-12">
      <label for="email">Email Address:</label>
      <input type="email" th:field="${customer.email}" class="form-control" placeholder="Enter email address" id="email">
      <p class="error" th:errors="${customer.email}"></p>
   </div>
   <div class="form-group col-md-6">
      <label for="phone">Phone Number:</label>
      <input type="text" th:field="${customer.phone}" class="form-control" placeholder="(XXX-XXX-XXXX)" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" value="">
      <p class="error" th:errors="${customer.phone}"></p>
   </div>
   <div class="form-group col-md-6">
      <label>Subscription Length:</label><br>
      <input type="radio" id="three-month" name="subscriptionLength" value="3" required>
      <label for="three-month">3</label><br>
      <input type="radio" id="six-month" name="subscriptionLength" value="6" required>
      <label for="six-month">6</label><br>
      <input type="radio" id="twelve-month" name="subscriptionLength" value="12" required>
      <label for="twelve-month">12</label><br>
   </div>
   <div class="form-group">
      <input type="submit" value="Add Customer" class="btn btn-success">
   </div>
</form>

</body>
</html>
