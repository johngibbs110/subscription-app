<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<br>

<p>Please select your search criteria in the box below.</p>

<form method="post" th:action="@{/search-customers}" th:object="${customer}">

    <section class="border rounded p-3">
        <div class="form-check">
            <input type="radio" class="form-check-input with-gap" name="searchType" id="lastName" value="Last Name">
            <label for="lastName" class="form-check-label">Last Name</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input with-gap" name="searchType" id="email" value="Email">
            <label for="email" class="form-check-label">Email</label>
        </div>

    </section>

    <br>

    <div class="form-group">
        <label for="searchTerm">Keyword:
            <input type="text" name="searchTerm" id="searchTerm">
        </label>
    </div>

    <div class="form-group">
        <input type="submit" value="Search Customers" class="btn btn-secondary">
    </div>

    <div th:replace="fragments :: customer-cards"></div>

</form>
