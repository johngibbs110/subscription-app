<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Street Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Length</th>
            <th>ID</th>
        </tr>
    </thead>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.lastName}"></td>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.streetAddress}"></td>
        <td th:text="${customer.city}"></td>
        <td th:text="${customer.state}"></td>
        <td th:text="${customer.zip}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.phone}"></td>
        <td th:text="${customer.subscriptionLength}"></td>
        <td th:text="${customer.id}"></td>
    </tr>
</table>

<div class="card" th:each="customer : ${customers}">
    <div class="card-body">
    <h4 th:text="${customer.firstName} + ' ' + ${customer.lastName}"></h4>
        <p th:text="${customer.streetAddress}"></p>
        <p th:text="${customer.city} + ', ' + ${customer.state} + ' ' + ${customer.zip}"></p>
        <p th:text="${customer.email}"></p>
        <p th:text="${customer.phone}"></p>
        <p th:text="${customer.subscriptionLength} + ' Month Subscription'"></p>
        <a href="/edit-customer" class="btn btn-warning">Edit Customer</a>
    </div>
</div>

</body>
</html>
