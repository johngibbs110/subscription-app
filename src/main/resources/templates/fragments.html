<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:fragment="head">
   <meta charset="UTF-8"/>
   <title>Subscription App</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>

<div th:fragment="navigation">
   <h1 th:text="${title}">Subscription App</h1>
      <ul class="nav nav-tabs">
         <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
         </li>
         <li class="nav-item">
            <a class="nav-link" href="/add-customer">Add Customer</a>
         </li>
         <li class="nav-item">
            <a class="nav-link" href="/display-customers">Display Customers</a>
         </li>
         <li class="nav-item">
            <a class="nav-link" href="/search-customers">Search Customers</a>
         </li>
      </ul>
</div>

<div th:fragment="form-fields">
   <div class="form-group form-row">
      <div class="col">
         <label for="firstName">First Name:</label>
         <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter first name" id="firstName">
         <p class="error" th:errors="${customer.firstName}"></p>
      </div>
      <div class="col">
         <label for="lastName">Last Name:</label>
         <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter last name" id="lastName">
         <p class="error" th:errors="${customer.lastName}"></p>
      </div>
   </div>

   <div class="form-group form-row">
      <div class="col">
         <label for="street-address">Street Address:</label>
         <input type="text" th:field="*{streetAddress}" class="form-control" placeholder="Enter address" id="street-address">
         <p class="error" th:errors="${customer.streetAddress}"></p>
      </div>
   </div>

   <div class="form-group form-row">
      <div class="col">
         <label for="city">City:</label>
         <input type="text" th:field="*{city}" class="form-control" placeholder="Enter city" id="city">
         <p class="error" th:errors="${customer.city}"></p>
      </div>
      <div class="col">
         <label for="state">State:</label>
         <select th:field="*{state}" id="state" class="form-control" required>
            <option value="">Select</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
         </select>
      </div>
      <div class="col">
         <label for="zip">Zip Code:</label>
         <input type="text" th:field="*{zip}" class="form-control" placeholder="Enter zip code" id="zip">
      </div>
   </div>

   <div class="form-group form-row">
      <div class="col">
         <label for="email">Email Address:</label>
         <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email address" id="email">
         <p class="error" th:errors="${customer.email}"></p>
      </div>
   </div>

   <div class="form-group form-row">
      <div class="col">
         <label for="phone">Phone Number:</label>
         <input type="text" th:field="*{phone}" class="form-control" placeholder="(XXX-XXX-XXXX)" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" value="">
         <p class="error" th:errors="${customer.phone}"></p>
      </div>
      <div class="col">
         <label>Subscription Length:</label><br>
         <input type="radio" id="three-month" th:field="*{subscriptionLength}" value="3" required>
         <label for="three-month">3</label><br>
         <input type="radio" id="six-month" th:field="*{subscriptionLength}" value="6" required>
         <label for="six-month">6</label><br>
         <input type="radio" id="twelve-month" th:field="*{subscriptionLength}" value="12" required>
         <label for="twelve-month">12</label><br>
      </div>
   </div>

</div>

<div th:fragment="customer-cards">
   <div class="row">
      <div class="col-sm-6" th:each="customer : ${customers}">
         <div class="card border-primary">
            <div class="card-header d-flex justify-content-between">
               <h5 th:text="${customer.firstName} + ' ' + ${customer.lastName}"></h5>
               <h5 th:text="${customer.subscriptionLength} + ' Month Subscription'"></h5>
            </div>
               <div class="card-body">
                  <div class="d-flex justify-content-between">
                     <div th:text="${customer.streetAddress}"></div>
                     <div class="text-right" th:text="${customer.email}"></div>
                  </div>
                  <div class="d-flex justify-content-between">
                     <div th:text="${customer.city} + ', ' + ${customer.state} + ' ' + ${customer.zip}"></div>
                     <p th:text="${customer.phone}"></p>
                  </div>
               </div>
            <div class="card-footer d-flex justify-content-between">
               <a th:href="@{/edit-customer/{id}(id=${customer.id})}" class="btn btn-warning">Edit Customer</a>
               <a th:href="@{/delete-customer/{id}(id=${customer.id})}" class="btn btn-danger">Delete Customer</a>
            </div>
         </div><br>
      </div>
   </div>
</div>

</body>
</html>
