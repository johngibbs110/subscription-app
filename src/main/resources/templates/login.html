<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">

<form method="post">
   <div class="form-group">
      <label>Username
         <input class="form-control" th:field="${loginFormDTO.username}">
         <p class="errors" th:errors="${loginFormDTO.username}"></p>
      </label>
   </div>
   <div class="form-group">
      <label>Password
         <input class="form-control" th:field="${loginFormDTO.password}" type="password">
         <p class="errors" th:errors="${loginFormDTO.password}"></p>
      </label>
   </div>

   <input type="submit" class="btn btn-primary" value="Log In">

   <p>Don't have an account? <a href="/register">Sign up</a>.</p>

</form>
